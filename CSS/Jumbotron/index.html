<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e76a59897a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>We're Awesome</h1>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a></p>
    </div>
    <div>
        <h1>We're Awesome</h1>
        <button>This is an ugly button</button>
        <button class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> Search Now!</button>
    </div>
</body>
</html>
