<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Here are some non fancy buttons</h1>
    <button>Boring Button</button>
    <button>Boring Button</button>

    <hr>

    <h1>Here are fancy bootstrap buttons</h1>
    <button type="button" class="btn btn-outline-primary">Fancy</button>
    <button type="button" class="btn btn-outline-primary">Boom!</button>
    <hr>
    <h1>Bootstrap Dropdown</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
      </div>

      <hr>
      <h1>Bootstrap Load</h1>
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</body>
</html>
