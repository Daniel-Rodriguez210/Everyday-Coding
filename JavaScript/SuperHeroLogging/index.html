<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Logging - No Functions</title>
</head>
<body>
    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

        // Various Arrays 
        var brands = ["Acer", "Apple", "Sony", "Samsung"];
        var heroes = ["Black Panther", "Cyborg", "Black Canary", "Donna Troy", "Huntress", "Blue Beetle", "Captain Atom"];
        var booksOnMyShelf = ["Calculus Early Transcendentals", "Ravens", "The Self Illusion", "Harry Potter"];
        var thingsInFrontOfMe = ["Laptop", "Beanbag", "Cats", "Slippers"];
        var howIFeel = ["Sleep Derived", "Wired on Coffee", "Excited"];

        // For loop for brands 
        for (var i = 0; i < brands.length; i++) {
            console.log(brands[i]);
        }
        console.log("------------------------------");

        // For loop for heroes
        for (var h = 0; h < heroes.length; h++) {
            console.log(heroes[h]);
        }
        console.log("------------------------------");

        // For loop for booksOnMyShelf 
        for (var j = 0; j < booksOnMyShelf.length; j++) {
            console.log(booksOnMyShelf[j]);
        }
        console.log("------------------------------");

        // For loop for thingsInFrontOfMe
        for (var k = 0; k < thingsInFrontOfMe.length; k++) {
            console.log(thingsInFrontOfMe[k]);
        }
        console.log("------------------------------");

        // For loop for howIFeel
        for (var l = 0; l < howIFeel.length; l++) {
            console.log(howIFeel[l]);
        }
        console.log("------------------------------");


    </script>
    
</body>
</html>
