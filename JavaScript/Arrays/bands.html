<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands</title>
</head>
<body>
    <script type="text/javascript">
        var bands = ["wu tang clan", "mumford and sons", "metallica", "greta van fleet", "alice in chains"]
        

        var favoriteBand = prompt("What is your favorite band?");

        var favoriteBandConversion = favoriteBand.toLowerCase()

        console.log(favoriteBandConversion);

        if(bands.indexOf(favoriteBandConversion) > -1) {
            alert("Niceeee! I love them too!")
        }
        else {
            alert("Nah. They're pretty lame.")
        }
    </script>
</body>
</html>
